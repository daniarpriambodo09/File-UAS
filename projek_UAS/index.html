<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Penjualan</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .stat-card h3 {
            margin: 10px 0;
            color: var(--text-color);
        }

        .stat-card p {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
        }
        
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .map-container {
            grid-column: 1 / -1;
            height: 450px;
            background: var(--card-background);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .chart-container {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            min-height: 350px;
            transition: transform 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
        }
        
        #map {
            height: 100%;
            width: 100%;
            border-radius: var(--border-radius);
        }
        
        .filters {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select {
            padding: 12px;
            border-radius: var(--border-radius);
            border: 2px solid var(--secondary-color);
            font-size: 1rem;
            color: var(--text-color);
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        select:hover {
            border-color: var(--primary-color);
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }

        label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }

            select {
                width: 100%;
            }

            h1 {
                font-size: 1.8rem;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-card i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="header">
        <h1>Dashboard Penjualan</h1>
    </div>

    <div class="dashboard-stats">
        <div class="stat-card">
            <i class="fas fa-store"></i>
            <h3>Total Cabang</h3>
            <p id="totalBranches">0</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-chart-line"></i>
            <h3>Total Penjualan</h3>
            <p id="totalSales">Rp 0</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-shopping-cart"></i>
            <h3>Rata-rata Penjualan</h3>
            <p id="avgSales">Rp 0</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-calendar-alt"></i>
            <h3>Periode</h3>
            <p id="currentPeriod">-</p>
        </div>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label for="branchFilter">Filter Cabang:</label>
            <select id="branchFilter">
                <option value="all">Semua Cabang</option>
            </select>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>
        
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
        
        <div class="chart-container">
            <canvas id="scatterChart"></canvas>
        </div>
        
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        let charts = {
            barChart: null,
            lineChart: null,
            scatterChart: null,
            pieChart: null
        };
        
        // Inisialisasi peta
        const map = L.map('map').setView([-2.5489, 118.0149], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function showLoading() {
            document.querySelector('.loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.querySelector('.loading-overlay').style.display = 'none';
        }

        function updateDashboardStats(data) {
            const totalBranches = data.length;
            const totalSales = data.reduce((sum, branch) => sum + Number(branch.penjualan_bulanan), 0);
            const avgSales = totalSales / totalBranches;

            document.getElementById('totalBranches').textContent = totalBranches;
            document.getElementById('totalSales').textContent = `Rp ${totalSales.toLocaleString()}`;
            document.getElementById('avgSales').textContent = `Rp ${Math.round(avgSales).toLocaleString()}`;
            document.getElementById('currentPeriod').textContent = new Date().toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long'
            });
        }

        async function loadBranches() {
            showLoading();
            try {
                const response = await fetch('api.php?action=getAllBranches');
                const data = await response.json();
                
                const branchFilter = document.getElementById('branchFilter');
                data.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch.id_cabang;
                    option.textContent = branch.nama_cabang;
                    branchFilter.appendChild(option);
                });
                
                loadData('all');
            } catch (error) {
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        }

        async function loadData(branchId) {
            showLoading();
            try {
                const response = await fetch(`api.php?action=getBranchSales&branch_id=${branchId}`);
                const data = await response.json();
                
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });
                
                data.forEach(branch => {
                    const marker = L.marker([branch.latitude, branch.longitude]).addTo(map);
                    marker.bindPopup(`
                        <b>${branch.nama_cabang}</b><br>
                        Penjualan: Rp ${Number(branch.penjualan_bulanan).toLocaleString()}<br>
                        Tanggal: ${branch.tanggal_penjualan}
                    `);
                });
                
                updateDashboardStats(data);
                updateCharts(data);
            } catch (error) {
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        }

        function updateCharts(data) {
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            font: { size: 12 }
                        }
                    },
                    title: {
                        display: true,
                        font: {
                            size: 16,
                            weight: 'bold'
                        },
                        padding: {
                            top: 10,
                            bottom: 30
                        }
                    }
                }
            };

            // Bar Chart
            const barCtx = document.getElementById('barChart').getContext('2d');
            charts.barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.nama_cabang),
                    datasets: [{
                        label: 'Penjualan Bulanan',
                        data: data.map(item => item.penjualan_bulanan),
                        backgroundColor: 'rgba(52, 152, 219, 0.8)',
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    ...chartOptions,
                    plugins: {
                        ...chartOptions.plugins,
                        title: {
                            ...chartOptions.plugins.title,
                            text: 'Penjualan per Cabang'
                        }
                    }
                }
            });
            
            // Line Chart
            const lineCtx = document.getElementById('lineChart').getContext('2d');
            charts.lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: data.map(item => item.tanggal_penjualan),
                    datasets: [{
                        label: 'Trend Penjualan',
                        data: data.map(item => item.penjualan_bulanan),
                        borderColor: 'rgba(46, 204, 113, 1)',
                        backgroundColor: 'rgba(46, 204, 113, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    ...chartOptions,
                    plugins: {
                        ...chartOptions.plugins,
                        title: {
                            ...chartOptions.plugins.title,
                            text: 'Trend Penjualan'
                        }
                    }
                }
            });
            
            // Scatter Plot
            const scatterCtx = document.getElementById('scatterChart').getContext('2d');
            charts.scatterChart = new Chart(scatterCtx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Penjualan vs Lokasi',
                        data: data.map(item => ({
                            x: item.longitude,
                            y: item.penjualan_bulanan
                        })),
                        backgroundColor: 'rgba(231, 76, 60, 0.8)'
                    }]
                },
                options: {
                    ...chartOptions,
                    plugins: {
                        ...chartOptions.plugins,
                        title: {
                            ...chartOptions.plugins.title,
                            text: 'Penjualan vs Lokasi'
                        }
                    }
                }
            });
            
            // Pie Chart
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            charts.pieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: data.map(item => item.nama_cabang),
                    datasets: [{
                        data: data.map(item => item.penjualan_bulanan),
                        backgroundColor: [
                            'rgba(52, 152, 219, 0.8)',
                            'rgba(46, 204, 113, 0.8)',
                            'rgba(231, 76, 60, 0.8)',
                            'rgba(241, 196, 15, 0.8)',
                            'rgba(155, 89, 182, 0.8)',
                            'rgba(52, 73, 94, 0.8)',
                            'rgba(26, 188, 156, 0.8)',
                            'rgba(230, 126, 34, 0.8)',
                            'rgba(149, 165, 166, 0.8)',
                            'rgba(211, 84, 0, 0.8)'
                        ]
                    }]
                },
                options: {
                    ...chartOptions,
                    plugins: {
                        ...chartOptions.plugins,
                        title: {
                            ...chartOptions.plugins.title,
                            text: 'Distribusi Penjualan'
                        }
                    }
                }
            });
        }
        
        // Event Listeners
        document.getElementById('branchFilter').addEventListener('change', (e) => {
            loadData(e.target.value);
        });

        document.getElementById('periodFilter').addEventListener('change', (e) => {
            // Implement period filtering logic here
            loadData(document.getElementById('branchFilter').value);
        });
        
        // Load initial data
        loadBranches();
    </script>
</body>
</html>
